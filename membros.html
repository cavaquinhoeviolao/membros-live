<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: transparent;
      color: white;
      font-family: sans-serif;
      padding: 0;
      margin: 0;
    }

    .membro {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2px;
      width: 160px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeDown 0.5s ease forwards;
    }

    .membro:nth-child(1) { animation-delay: 0.1s; }
    .membro:nth-child(2) { animation-delay: 0.2s; }
    .membro:nth-child(3) { animation-delay: 0.3s; }
    .membro:nth-child(4) { animation-delay: 0.4s; }
    .membro:nth-child(5) { animation-delay: 0.5s; }
    /* Adicione mais se quiser atrasos mais longos */

    @keyframes fadeDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .membro-left {
      display: flex;
      align-items: center;
    }

    .membro img {
      width: 20px;
      height: 20px;
      margin-right: 4px;
    }

    .nome {
      font-weight: bold;
      white-space: nowrap;
    }

    .meses {
      min-width: 30px;
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="lista-membros"></div>

  <script>
    const membros = [
      { nome: "Eduardo", categoria: "Palheta de Fogo", meses: null },
      { nome: "Wellington Costa", categoria: "Palheta de Bronze", meses: 50 },
      { nome: "Romildo Porcher", categoria: "Palheta de Bronze", meses: 36 },
      // Adicione os demais membros aqui...
    ];

    const palhetaBronzeCores = [
      "#FF7961", "#FFA500", "#F3CF3E", "#56D68C",
      "#3397DB", "#AE7AC4", "#7f36ba", "#1D6894", "#7B68EE"
    ];

    function getCorEBadge(membro) {
      const meses = membro.meses;

      if (membro.categoria.toLowerCase() === "palheta de prata") {
        return { cor: "#cccccc", badge: "palheta_prata.png" };
      } else if (membro.categoria === "Palheta de Ouro") {
        return { cor: "#FFD700", badge: "palheta_ouro.png" };
      } else if (membro.categoria === "Palheta de Fogo") {
        return { cor: "#FF4500", badge: "palheta_fogo.png" };
      } else {
        let cor = palhetaBronzeCores[0];
        let badge = "palheta_0.png";

        if (meses >= 60) { cor = palhetaBronzeCores[8]; badge = "palheta_60.png"; }
        else if (meses >= 48) { cor = palhetaBronzeCores[7]; badge = "palheta_48.png"; }
        else if (meses >= 36) { cor = palhetaBronzeCores[6]; badge = "palheta_36.png"; }
        else if (meses >= 24) { cor = palhetaBronzeCores[5]; badge = "palheta_24.png"; }
        else if (meses >= 12) { cor = palhetaBronzeCores[4]; badge = "palheta_12.png"; }
        else if (meses >= 6) { cor = palhetaBronzeCores[3]; badge = "palheta_6.png"; }
        else if (meses >= 2) { cor = palhetaBronzeCores[2]; badge = "palheta_2.png"; }
        else if (meses >= 1) { cor = palhetaBronzeCores[1]; badge = "palheta_1.png"; }

        return { cor, badge };
      }
    }

    function abreviarNome(nome) {
      if (nome === "Eduardo") return "Eduardo"; // ExceÃ§Ã£o para ele
      const partes = nome.trim().split(" ");
      return partes.length === 1 ? partes[0] : `${partes[0]} ${partes[1][0]}.`;
    }

    function exibirMembros() {
      const container = document.getElementById("lista-membros");
      container.innerHTML = ""; // limpa a lista

      const membrosOrdenados = [
        ...membros.filter(m => m.nome === "Eduardo"),
        ...membros.filter(m => m.nome !== "Eduardo" && m.meses !== null).sort((a, b) => b.meses - a.meses),
        ...membros.filter(m => m.meses === null && m.nome !== "Eduardo")
      ];

      membrosOrdenados.forEach((m, index) => {
        const { cor, badge } = getCorEBadge(m);
        const mesesTexto = m.meses === null ? "ðŸ’€" : m.meses;
        const membroDiv = document.createElement("div");
        membroDiv.className = "membro";
        membroDiv.style.animationDelay = `${0.1 * index}s`; // delay por membro
        membroDiv.innerHTML = `
          <div class="membro-left">
            <img src="${badge}" alt="Palheta" />
            <span class="nome" style="color: ${cor}">${abreviarNome(m.nome)}</span>
          </div>
          <span class="meses" style="color: ${cor}">${mesesTexto}</span>
        `;
        container.appendChild(membroDiv);
      });
    }

    exibirMembros();

    // Atualiza a lista com animaÃ§Ã£o a cada 10 minutos
    setInterval(exibirMembros, 10 * 60 * 1000);
  </script>
</body>
</html>
