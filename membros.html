<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: transparent;
      color: white;
      font-family: sans-serif;
      padding: 0;
      margin: 0;
    }

    #lista-membros {
      transition: opacity 1s ease;
    }

    .membro {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2px;
      width: 160px;
    }

    .membro-left {
      display: flex;
      align-items: center;
    }

    .membro img {
      width: 20px;
      height: 20px;
      margin-right: 4px;
    }

    .nome {
      font-weight: bold;
      white-space: nowrap;
    }

    .meses {
      min-width: 30px;
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="lista-membros"></div>

  <script>
    const MAX_POR_TELA = 39;
    const container = document.getElementById("lista-membros");

    const palhetaBronzeCores = [
      "#FF7961", "#FFA500", "#FFD700", "#56D68C",
      "#1E90FF", "#9370DB", "#8A2BE2", "#123F59", "#7B68EE"
    ];

    function getCorEBadge(membro) {
      const meses = membro.meses;

      if (membro.categoria.toLowerCase() === "palheta de prata") {
        return { cor: "#cccccc", badge: "palheta_prata.png" };
      } else if (membro.categoria === "Palheta de Ouro") {
        return { cor: "#FFD700", badge: "palheta_ouro.png" };
      } else if (membro.categoria === "Palheta de Fogo") {
        return { cor: "#FF4500", badge: "palheta_fogo.png" };
      } else if (membro.categoria === "placeholder") {
        return { cor: "#999999", badge: "placeholder.png" };
      } else {
        let cor = palhetaBronzeCores[0];
        let badge = "palheta_0.png";

        if (meses >= 60) { cor = palhetaBronzeCores[8]; badge = "palheta_60.png"; }
        else if (meses >= 48) { cor = palhetaBronzeCores[7]; badge = "palheta_48.png"; }
        else if (meses >= 36) { cor = palhetaBronzeCores[6]; badge = "palheta_36.png"; }
        else if (meses >= 24) { cor = palhetaBronzeCores[5]; badge = "palheta_24.png"; }
        else if (meses >= 12) { cor = palhetaBronzeCores[4]; badge = "palheta_12.png"; }
        else if (meses >= 6) { cor = palhetaBronzeCores[3]; badge = "palheta_6.png"; }
        else if (meses >= 2) { cor = palhetaBronzeCores[2]; badge = "palheta_2.png"; }
        else if (meses >= 1) { cor = palhetaBronzeCores[1]; badge = "palheta_1.png"; }

        return { cor, badge };
      }
    }

    function abreviarNome(nome) {
      const partes = nome.trim().split(" ");
      return partes.length === 1 ? partes[0] : `${partes[0]} ${partes[1][0]}.`;
    }

    function renderizarMembros(membros) {
      container.innerHTML = "";
      membros.forEach(m => {
        const { cor, badge } = getCorEBadge(m);
        const mesesTexto = m.meses === null ? "ðŸ’€" : m.meses;
        const membroDiv = document.createElement("div");
        membroDiv.className = "membro";
        membroDiv.innerHTML = `
          <div class="membro-left">
            <img src="${badge}" alt="Palheta" />
            <span class="nome" style="color: ${cor}">${abreviarNome(m.nome)}</span>
          </div>
          <span class="meses" style="color: ${cor}">${mesesTexto}</span>
        `;
        container.appendChild(membroDiv);
      });
    }

    function dividirEmPaginas(membros) {
      const paginas = [];
      for (let i = 0; i < membros.length; i += MAX_POR_TELA) {
        paginas.push(membros.slice(i, i + MAX_POR_TELA));
      }
      return paginas;
    }

    function completarPagina(pagina) {
      while (pagina.length < MAX_POR_TELA) {
        pagina.push({ nome: "Seja membro!", categoria: "placeholder", meses: "" });
      }
      return pagina;
    }

    async function carregarMembros() {
      const resposta = await fetch("membros.json");
      const membros = await resposta.json();

      // OrdenaÃ§Ã£o personalizada
      const membrosOrdenados = [
        ...membros.filter(m => m.nome === "Mr. Eduardo"),
        ...membros.filter(m => m.nome !== "Mr. Eduardo" && m.meses !== null).sort((a, b) => b.meses - a.meses),
        ...membros.filter(m => m.meses === null && m.nome !== "Mr. Eduardo")
      ];

      const paginasBrutas = dividirEmPaginas(membrosOrdenados);
      const paginas = paginasBrutas.map(p => completarPagina(p));

      iniciarCarrossel(paginas);
    }

    function iniciarCarrossel(paginas) {
      let indiceAtual = 0;

      function mostrarPagina() {
        container.style.opacity = 0;

        setTimeout(() => {
          renderizarMembros(paginas[indiceAtual]);
          container.style.opacity = 1;

          const membrosVisiveis = paginas[indiceAtual].filter(m => m.categoria !== "placeholder").length;
          const tempo = membrosVisiveis <= 1 ? 5000 : 300000;

          indiceAtual = (indiceAtual + 1) % paginas.length;
          setTimeout(mostrarPagina, tempo);
        }, 1000);
      }

      mostrarPagina();
    }

    carregarMembros();
  </script>
</body>
</html>
