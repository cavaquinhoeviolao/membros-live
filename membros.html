<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Membros do Canal</title>
  <style>
    body {

      font-family: Arial, sans-serif;

    }

      margin-bottom: 8px;

    }

      height: 24px;

    }
    .nome {
      margin-right: 6px;
      font-weight: bold;
    }
    .bronze { color: white; }
    .prata { color: silver; }
    .ouro { color: gold; }
    .fogo { color: #ff4500; } /* Laranja-fogo */
  </style>
</head>
<body>

<div id="lista-membros"></div>

<script>
  const membros = [
    { nome: "WELLINGTON COSTA", categoria: "Bronze", meses: 50 },
    { nome: "Romildo Porcher", categoria: "Bronze", meses: 36 },
    { nome: "Clark Rocha", categoria: "Fogo", meses: 12 },

    { nome: "Jesse Junior", categoria: "Bronze", meses: 30 },
    { nome: "Leandro Mello", categoria: "Bronze", meses: 26 },
    { nome: "Junior timao", categoria: "Bronze", meses: 29 },
    { nome: "Daniel K", categoria: "Bronze", meses: 18 },
    { nome: "jesiel Gênesis", categoria: "Bronze", meses: 19 },
    { nome: "Hamilton Mor", categoria: "Bronze", meses: 20 },
    { nome: "Alvaro Costa", categoria: "Bronze", meses: 14 },
    { nome: "Marcos Azambuja", categoria: "Bronze", meses: 12 },
    { nome: "Maurício Ribeiro Bispo", categoria: "Bronze", meses: 12 },
    { nome: "paulo henrique gonçalves silva", categoria: "Bronze", meses: 7 },
    { nome: "Steferson Siqueira", categoria: "Bronze", meses: 6 },
    { nome: "Bruno Rodrigues Imóveis", categoria: "Bronze", meses: 5 },
    { nome: "Ícaro", categoria: "Bronze", meses: 3 },
    { nome: "Vitor", categoria: "Bronze", meses: 3 },
    { nome: "Eduardo Jesus", categoria: "Bronze", meses: 2 },
    { nome: "Ricardo Antonio Dos Santos", categoria: "Bronze", meses: 1 },
    { nome: "luis claudio fidelis fidelis", categoria: "Bronze", meses: 0 },
    { nome: "Pedro macedo", categoria: "Bronze", meses: 0 },
    { nome: "Erivelto Batista", categoria: "Bronze", meses: 0 },
    { nome: "Lucinio faria neto", categoria: "Prata", meses: 0 },
    { nome: "Marcos Sussa", categoria: "Prata", meses: 1 },
    { nome: "Giovanna", categoria: "Prata", meses: 1 },
    { nome: "Luiz Martins", categoria: "Prata", meses: 8 },
    { nome: "Everton jorge", categoria: "Prata", meses: 6 },
    { nome: "Junior Jr", categoria: "Prata", meses: 5 },
    { nome: "Gelson Moreira", categoria: "Prata", meses: 4 },

    { nome: "Maqui Rivero", categoria: "Ouro", meses: 8 },
    { nome: "Yuri Santos", categoria: "Bronze", meses: 11 },
    { nome: "Júnior 001", categoria: "Bronze", meses: 11 },
    { nome: "Paulo Costa", categoria: "Bronze", meses: 11 },
    { nome: "Du Higashi", categoria: "Bronze", meses: 11 }
  ];

  function abreviarNome(nome) {
    const partes = nome.trim().split(" ");
    return partes.length >= 2 ? `${partes[0]} ${partes[1][0].toUpperCase()}.` : partes[0];
  }

  function getPalhetaSrc(categoria, meses) {
    if (categoria === "Fogo") return "palheta_fogo.png";
    if (categoria === "Prata") return "palheta_prata.png";
    if (categoria === "Ouro") return "palheta_ouro.png";

    if (meses >= 60) return "palheta_60.png";
    if (meses >= 48) return "palheta_48.png";
    if (meses >= 36) return "palheta_36.png";
    if (meses >= 24) return "palheta_24.png";
    if (meses >= 12) return "palheta_12.png";
    if (meses >= 6) return "palheta_6.png";
    if (meses >= 2) return "palheta_2.png";
    if (meses >= 1) return "palheta_1.png";
    return "palheta_0.png";
  }

  const lista = document.getElementById("lista-membros");

  membros.sort((a, b) => b.meses - a.meses);

  membros.forEach(m => {
    const div = document.createElement("div");
    div.className = "membro";

    const img = document.createElement("img");
    img.src = getPalhetaSrc(m.categoria, m.meses);

    const nomeSpan = document.createElement("span");
    nomeSpan.className = `nome ${m.categoria.toLowerCase()}`;
    nomeSpan.textContent = abreviarNome(m.nome);

    const mesesSpan = document.createElement("span");
    mesesSpan.textContent = `${m.meses}`;

    div.appendChild(img);
    div.appendChild(nomeSpan);
    div.appendChild(mesesSpan);

    lista.appendChild(div);
  });
</script>

</body>
</html>
