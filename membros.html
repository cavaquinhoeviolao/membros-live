    font-weight: bold;
  }

<body>
  <h1>Membros do Canal</h1>
  <div id="lista-membros"></div>

  <script>
    const membros = [

      { nome: "Alvaro Costa", categoria: "Palheta de Bronze", meses: 14 },
      { nome: "Marcos Azambuja", categoria: "Palheta de Bronze", meses: 12 },
      { nome: "Maurício Ribeiro Bispo", categoria: "Palheta de Bronze", meses: 12 },
      { nome: "Junior 001", categoria: "Palheta de Bronze", meses: 11 },
      { nome: "Yuri Santos", categoria: "Palheta de Bronze", meses: 11 },
      { nome: "Paulo Costa", categoria: "Palheta de Bronze", meses: 11 },
      { nome: "Du Higashi", categoria: "Palheta de Bronze", meses: 11 },
      { nome: "paulo henrique gonçalves silva", categoria: "Palheta de Bronze", meses: 7 },
      { nome: "Steferson Siqueira", categoria: "Palheta de Bronze", meses: 6 },
      { nome: "Bruno Rodrigues Imóveis", categoria: "Palheta de Bronze", meses: 5 },
      { nome: "Ícaro", categoria: "Palheta de Bronze", meses: 3 },
      { nome: "Vitor", categoria: "Palheta de Bronze", meses: 3 },

      { nome: "Ricardo Antonio Dos Santos", categoria: "Palheta de Bronze", meses: 1 },
      { nome: "luis claudio fidelis fidelis", categoria: "Palheta de Bronze", meses: 0 },
      { nome: "Pedro macedo", categoria: "Palheta de Bronze", meses: 0 },
      { nome: "Erivelto Batista", categoria: "Palheta de Bronze", meses: 0 },
      { nome: "Hamilton Mor", categoria: "Palheta de Bronze", meses: 20 },
      { nome: "Lucinio faria neto", categoria: "Palheta de prata", meses: 0 },
      { nome: "Marcos Sussa", categoria: "Palheta de prata", meses: 1 },
      { nome: "Luiz Martins", categoria: "Palheta de prata", meses: 8 },
      { nome: "Giovanna", categoria: "Palheta de prata", meses: 1 },
      { nome: "Gelson Moreira", categoria: "Palheta de prata", meses: 4 },
      { nome: "Everton jorge", categoria: "Palheta de prata", meses: 6 },
      { nome: "Junior Jr", categoria: "Palheta de prata", meses: 5 },
      { nome: "Pintaroxa Mancha", categoria: "Palheta de prata", meses: 6 },
      { nome: "Maqui Rivero", categoria: "Palheta de Ouro", meses: 8 },
      { nome: "Palheta de Fogo", categoria: "Palheta de Fogo", meses: 0 }
    ];

    const palhetaBronzeCores = [
      "#FF6347", // 0 meses
      "#FFA500", // 1 mês
      "#FFD700", // 2 meses
      "#32CD32", // 6 meses
      "#1E90FF", // 12 meses
      "#9370DB", // 24 meses
      "#8A2BE2", // 36 meses
      "#00CED1", // 48 meses
      "#7B68EE"  // 60+ meses
    ];

    function getCorEBadge(membro) {
      const meses = membro.meses;

      if (membro.categoria === "Palheta de Prata") {
        return { cor: "#cccccc", badge: "palheta_prata.png" };
      } else if (membro.categoria === "Palheta de Ouro") {
        return { cor: "#FFD700", badge: "palheta_ouro.png" };
      } else if (membro.categoria === "Palheta de Fogo") {
        return { cor: "#FF4500", badge: "palheta_fogo.png" };
      } else {
        let cor = palhetaBronzeCores[0];
        let badge = "palheta_0.png";

        if (meses >= 60) {
          cor = palhetaBronzeCores[8]; badge = "palheta_60.png";
        } else if (meses >= 48) {
          cor = palhetaBronzeCores[7]; badge = "palheta_48.png";
        } else if (meses >= 36) {
          cor = palhetaBronzeCores[6]; badge = "palheta_36.png";
        } else if (meses >= 24) {
          cor = palhetaBronzeCores[5]; badge = "palheta_24.png";
        } else if (meses >= 12) {
          cor = palhetaBronzeCores[4]; badge = "palheta_12.png";
        } else if (meses >= 6) {
          cor = palhetaBronzeCores[3]; badge = "palheta_6.png";
        } else if (meses >= 2) {
          cor = palhetaBronzeCores[2]; badge = "palheta_2.png";
        } else if (meses >= 1) {
          cor = palhetaBronzeCores[1]; badge = "palheta_1.png";
        }

        return { cor, badge };
      }
    }

    function abreviarNome(nome) {
      const partes = nome.trim().split(" ");
      return partes.length === 1 ? partes[0] : `${partes[0]} ${partes[1][0]}.`;
    }

    membros.sort((a, b) => b.meses - a.meses);

    const container = document.getElementById("lista-membros");
    membros.forEach(m => {
      const { cor, badge } = getCorEBadge(m);
      const membroDiv = document.createElement("div");
      membroDiv.className = "membro";
      membroDiv.innerHTML = `
        <img src="${badge}" alt="Palheta" />
        <span class="nome" style="color: ${cor}">${abreviarNome(m.nome)}</span>
        <span>${m.meses}</span>
      `;
      container.appendChild(membroDiv);
    });
  </script>
</body>
</html>
