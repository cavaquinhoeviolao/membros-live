<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: transparent;
      color: white;
      font-family: sans-serif;
      padding: 0;
      margin: 0;
    }

    .membro {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2px;
      width: 160px;
    }

    .membro-left {
      display: flex;
      align-items: center;
    }

    .membro img {
      width: 20px;
      height: 20px;
      margin-right: 4px;
      transition: filter 0.3s ease;
    }

    .nome {
      font-weight: bold;
      white-space: nowrap;
    }

    .meses {
      min-width: 30px;
      text-align: right;
      font-weight: bold;
    }

    @keyframes brilhoMetalico {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.8); }
    }

    @keyframes brilhoFogo {
      0%, 100% { filter: drop-shadow(0 0 4px orange) brightness(1); }
      50% { filter: drop-shadow(0 0 8px red) brightness(2); }
    }

    @keyframes brilhoRaio {
      0%, 100% { filter: drop-shadow(0 0 4px blue) brightness(1); }
      50% { filter: drop-shadow(0 0 8px yellow) brightness(1.5); }
    }

    .brilho-metalico {
      animation: brilhoMetalico 2s infinite;
    }

    .brilho-fogo {
      animation: brilhoFogo 1s infinite;
    }

    .brilho-raio {
      animation: brilhoRaio 1s infinite;
    }

    .membro.oculto {
      opacity: 0;
      transform: translateY(-20px);
    }

    .membro.animado {
      transition: all 0.3s ease;
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

    const listaMembrosDiv = document.getElementById('lista-membros');

    membros.forEach(membro => {
      const membroDiv = document.createElement('div');
      membroDiv.classList.add('membro');

      if (membro.categoria === "Palheta de Fogo") {

      } else if (membro.categoria === "Palheta de Prata") {

      }

      const img = document.createElement('img');
      img.src = imagem;

      membroLeftDiv.appendChild(img);

      const nomeDiv = document.createElement('span');
      nomeDiv.classList.add('nome');
      nomeDiv.innerText = membro.nome;

      const mesesDiv = document.createElement('span');
      mesesDiv.classList.add('meses');
      mesesDiv.innerText = membro.meses !== null ? membro.meses : 'N/A';

      // Aplica brilho dependendo da quantidade de meses
      if (membro.meses !== null) {
        if (membro.meses >= 48) {
          membroDiv.classList.add(classeBrilho);
        } else if (membro.meses >= 36 && membro.meses < 48) {
          membroDiv.classList.add('brilho-raio');
        }
      }

      membroDiv.appendChild(membroLeftDiv);
      membroDiv.appendChild(nomeDiv);
      membroDiv.appendChild(mesesDiv);

      listaMembrosDiv.appendChild(membroDiv);
    });
  </script>
