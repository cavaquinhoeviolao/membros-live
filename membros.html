<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: transparent;
      color: white;
      font-family: sans-serif;
      padding: 0;
      margin: 0;
    }

    .membro {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2px;
      width: 160px;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .membro.show {
      opacity: 1;
      transform: translateY(0);
    }

    .membro-left {
      display: flex;
      align-items: center;
    }

    .membro img {
      width: 20px;
      height: 20px;
      margin-right: 4px;
    }

    .nome {
      font-weight: bold;
      white-space: nowrap;
    }

    .meses {
      min-width: 30px;
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="lista-membros"></div>

  <script>
    const membros = [ /* mesma lista de membros */ ];

    const palhetaBronzeCores = [
      "#FF7961", "#FFA500", "#F3CF3E", "#56D68C",
      "#3397DB", "#AE7AC4", "#7f36ba", "#1D6894", "#7B68EE"
    ];

    function getCorEBadge(membro) {
      const meses = membro.meses;
      if (membro.categoria.toLowerCase() === "palheta de prata") {
        return { cor: "#cccccc", badge: "palheta_prata.png" };
      } else if (membro.categoria === "Palheta de Ouro") {
        return { cor: "#FFD700", badge: "palheta_ouro.png" };
      } else if (membro.categoria === "Palheta de Fogo") {
        return { cor: "#FF4500", badge: "palheta_fogo.png" };
      } else {
        let cor = palhetaBronzeCores[0];
        let badge = "palheta_0.png";
        if (meses >= 60) { cor = palhetaBronzeCores[8]; badge = "palheta_60.png"; }
        else if (meses >= 48) { cor = palhetaBronzeCores[7]; badge = "palheta_48.png"; }
        else if (meses >= 36) { cor = palhetaBronzeCores[6]; badge = "palheta_36.png"; }
        else if (meses >= 24) { cor = palhetaBronzeCores[5]; badge = "palheta_24.png"; }
        else if (meses >= 12) { cor = palhetaBronzeCores[4]; badge = "palheta_12.png"; }
        else if (meses >= 6) { cor = palhetaBronzeCores[3]; badge = "palheta_6.png"; }
        else if (meses >= 2) { cor = palhetaBronzeCores[2]; badge = "palheta_2.png"; }
        else if (meses >= 1) { cor = palhetaBronzeCores[1]; badge = "palheta_1.png"; }
        return { cor, badge };
      }
    }

    function abreviarNome(nome) {
      if (nome.trim().toLowerCase() === "mr. eduardo") return "Mr. Eduardo";
      const partes = nome.trim().split(" ");
      return partes.length === 1 ? partes[0] : `${partes[0]} ${partes[1][0]}.`;
    }

    const container = document.getElementById("lista-membros");

    const membrosOrdenados = [
      ...membros.filter(m => m.nome === "Mr. Eduardo"),
      ...membros.filter(m => m.nome !== "Mr. Eduardo" && m.meses !== null).sort((a, b) => b.meses - a.meses),
      ...membros.filter(m => m.meses === null && m.nome !== "Mr. Eduardo")
    ];

    function criarLista() {
      container.innerHTML = "";
      membrosOrdenados.forEach((m, index) => {
        const { cor, badge } = getCorEBadge(m);
        const mesesTexto = m.meses === null ? "ðŸ’€" : m.meses;
        const membroDiv = document.createElement("div");
        membroDiv.className = "membro";
        membroDiv.innerHTML = `
          <div class="membro-left">
            <img src="${badge}" alt="Palheta" />
            <span class="nome" style="color: ${cor}">${abreviarNome(m.nome)}</span>
          </div>
          <span class="meses" style="color: ${cor}">${mesesTexto}</span>
        `;
        container.appendChild(membroDiv);
      });
    }

    function animarLista() {
      const membrosDivs = Array.from(container.getElementsByClassName("membro"));
      membrosDivs.forEach(div => div.classList.remove("show"));
      membrosDivs.forEach((div, i) => {
        setTimeout(() => {
          div.classList.add("show");
        }, i * 100);
      });
    }

    function iniciarAnimacao() {
      criarLista();
      animarLista();
    }

    iniciarAnimacao(); // Primeira vez ao carregar

    setInterval(() => {
      iniciarAnimacao();
    }, 10 * 60 * 1000); // A cada 10 minutos
  </script>
</body>
</html>
